{% extends 'base.html' %}

{% block title %}
	 Регистрация
{% endblock %}

{% block content %}
	<form method="post" class="text-center mt-5">
        {% csrf_token %}
        <div class="form-error text-center">{{ form.errors.as_ul }}</div>
        <div class="form-text">
            <span>Имя пользователя</span> <br>
            {{ form.username }}
        </div>
        <div class="form-text">
            <span>Пароль</span> <br>
            {{ form.password1 }}
        </div>
        <div class="form-text">
            <span>Подтверждение пароля</span> <br>
            {{ form.password2 }}
        </div>
        <br>
    <p><button type="submit" class="btn btn-primary">Регистрация</button></p>
</form>
{% endblock %}
